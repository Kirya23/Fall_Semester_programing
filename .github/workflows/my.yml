name: 'C++ CI'

on:
  push:
    branches:
      - main
      - lab2
      - feature/github_actions
  release:
    types: [published]
jobs:
  build_on_Ubuntu:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Install Dependencies
        run: |
            sudo apt-get update
            sudo apt-get install -y build-essential cmake libgtest-dev
      - name: Build Project
        run: |
            mkdir build
            cd build
            cmake .. -DCMAKE_BUILD_TYPE=Release
            cmake --build . --config Release
      - name: Run Tests
        run: |
            cd build
            ctest -V # Добавлен -V для verbose output
        # Проверьте опции и настройки в CMakeLists.txt
      
      - name: Upload Release Asset
        uses: actions/upload-artifact@v3
        with:
          name: release-zip
          path: ./your-project-name-Release.zip # Путь к Release ZIP-архиву
      - name: Build Debug
        run: |
          cmake . -DPATCH_VERSION=${{ github.run_number }} -DCMAKE_BUILD_TYPE=Debug
          cmake --build . --config Debug
          cmake --build . --target package --config Debug
      - name: Upload Debug Asset
        uses: actions/upload-artifact@v3
        with:
          name: debug-deb
          path: ./your-project-name-Debug.deb # Путь к Debug DEB-архиву
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}-Linux
          release_name: Release ${{ github.run_number }} for linux
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./lab2-0.0.${{ github.run_number }}-Linux.deb
          asset_name: lab2-0.0.${{ github.run_number }}-Linux.deb
          asset_content_type: application/vnd.debian.binary-package

  build_windows:
    runs-on: windows-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
  # Устанавливаем gtest с помощью vcpkg
      - name: Checkout code
        uses: vcpkg/action@v6
        with:
          package: googletest
  # Конфигурируем проект с помощью CMake, используя номер запуска для PATCH_VERSION
      - name: Configure CMake
        run: cmake . -DPATCH_VERSION=${{ github.run_number }} -Dgtest_DIR=$(vcpkg_root)\installed\x64-windows\include -Dgtest_MAIN_DIR=$(vcpkg_root)\installed\x64-windows\include
  # Строим проект с помощью CMake
      - name: Build Project
        run: cmake --build .
  # Запускаем тесты
      - name: Run Tests
        run: cmake --build . --target test
  # Создаем пакет
      - name: Create Package
        run: cmake --build . --target package
  # Создаем релиз для Windows
      - name: Create Release (Windows)
        id: create_release_windows
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }} # Используем номер запуска для тега
          release_name: Release ${{ github.run_number }} (Windows)
          draft: false # Не публикуем релиз в черновике
          prerelease: false # Не публикуем как предварительную версию
  # Загружаем релизный ассет для Windows
      - name: Upload Release Asset (Windows)
        id: upload-release-asset-windows
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release_windows.outputs.upload_url }}
          asset_path: ./lab2-0.0.${{ github.run_number }}-Windows.zip
          asset_name: lab2-0.0.${{ github.run_number }}-Windows.zip
          asset_content_type: application/zip
